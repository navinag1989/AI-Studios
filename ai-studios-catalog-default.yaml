  - title: Agent Studio
    label: agent-studio
    short_description: |
      Cloudera AI Agent Studio is a platform for building, testing, and deploying AI agents and workflows.
    long_description: |
      Cloudera AI Agent Studio is a platform for building, testing, and deploying AI agents and workflows. It provides an intuitive interface for creating custom tools, agents, and combining them into sophisticated automated workflows.
      IMPORTANT NOTICE: Agent Studio now ships as a prebuilt ML runtime image instead of raw source code. To access the latest release, please reach out to your site admins to complete the one time setup. They will need to add the Runtime in Site Admin → Runtimes → Add Runtime Repo using this file: https://archive.cloudera.com/agent-studio/latest/artifacts/repo-assembly.json
      ---------------------------
      IMPORTANT: Please read the following before proceeding.  This studio includes or otherwise depends on certain third party software packages. Information about such third party software packages are made available in the notice file associated with this studio. By configuring and launching this studio, you will cause such third party software packages to be downloaded and installed into your environment, in some instances, from third parties' websites. For each third party software package, please see the notice file and the applicable websites for more information, including the applicable license terms. If you do not wish to download and install the third party software packages, do not configure, launch or otherwise use this studio. By configuring, launching or otherwise using the studio, you acknowledge the foregoing statement and agree that Cloudera is not responsible or liable in any way for the third party software packages.
    long_description_html: |
      Cloudera AI Agent Studio is a platform for building, testing, and deploying AI agents and workflows. It provides an intuitive interface for creating custom tools, agents, and combining them into sophisticated automated workflows.<br>
      <b>IMPORTANT NOTICE:</b> Agent Studio now ships as a prebuilt ML runtime image instead of raw source code. To access the latest release, please reach out to your site admins to complete the one time setup. They will need to add the Runtime in Site Admin → Runtimes → Add Runtime Repo using this file: <a href="https://archive.cloudera.com/agent-studio/latest/artifacts/repo-assembly.json" target="_blank">https://archive.cloudera.com/agent-studio/latest/artifacts/repo-assembly.json</a>
